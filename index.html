<html lang="en">
<head>

  <link rel="stylesheet" href="style.css"/>
   
    <title>Clock</title>
</head>
<body>

      <div class="clock">
           <div class="clock-face">
                   <div class="hand hour-hand"></div>
                   <div class="hand min-hand"></div>
                   <div class="hand second-hand"></div>
           </div>
      </div>


 

    <script> 
const secondHand=$('.second-hand ');
const minuteHand =$('.min-hand');
const  hourHand =$('.hour-hand');


function setData() {
const now=new Date();
const seconds =now.getSeconds();
const mins =now.getMinutes();
const hours = now.getHours();
console.log(seconds)
console.log(mins)
console.log(hours)

 const secondDegrees=((seconds /60)*360)+90;
 const minsDegrees=((mins/60)*360)+((seconds/60)*6) + 90;
 const hoursDegrees=((hours/12)*360)+ ((mins/60)*30) + 90;


 secondHand.css('transform', `rotate(${secondDegrees}deg)`);
  minuteHand.css('transform', `rotate(${minsDegrees}deg)`);
  hourHand.css('transform', `rotate(${hoursDegrees}deg)`);

    }
setInterval(setData, 1000);


    </script>
</body>
</html>
